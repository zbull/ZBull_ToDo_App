<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
	<meta charset="utf-8" />
    <!--Angular JS-->
    <script src="js/angular js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
    <!--JQuery-->
    <script src="js/jquery/jquery-2.1.4.js"></script>
    <!--JQuery UI Slider-->
    <script src="js/jquery ui/jquery-ui-1.11.4.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/progressbar.js"></script>
    <link href="Content/themes/base/jquery-ui.css" rel="stylesheet">
    <!--Font Awesome CSS-->
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <!--Bootstrap-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!--Custom CSS-->
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="ToDoApp">
    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ToDo App</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-user"></i> Sign Up</a></li>
                    <li><a href="#"><i class="fa fa-sign-in"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->


    <!--Task Rows -->
    <div class="container" id="showRow" ng-controller="MainCtrl">
        <div class="row">
            <div class="box">
                <h1>{{getTotalTaskItem()}} more tasks to be AWESOME!</h1>
                <div class="col-lg-12" ng-repeat="taskItem in taskItem track by $index" ng-model="taskItem">
                    <div class="row">
                        <div class="col-md-1"><input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save()"></div>
                        <div class="col-md-3"><span class="complete-{{taskItem.complete}}">{{taskItem.task}}</span></div>
                        <div class="col-md-3"><div id="slider"></div><span id="amount">0%</span></div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2"><strong class="taskDate complete-{{taskItem.complete}}">{{taskItem.date | date : 'mediumDate'}}</strong></div>
                        <div class="col-md-2"><span class="category-{{taskItem.category}}"> {{taskItem.category}}</span></div>
                    </div>
                    <hr />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                     Add a new task
                    </h2>
                    <hr>
                    <form>
                        <div class="row">
                            <div class="col-md-4"><input type="text" id="description" class="taskName" style="width:174px; height:26px" maxlength="40" placeholder="e.g. Get some ice-cream" ng-model="newTask"></div>
                            <div class="col-md-4"><input type="date" id="dueDate" class="taskDate" style="width:174px; height:26px" ng-model="newTaskDate" placeholder="(dd/mm/yyy)"></div>
                            <div class="col-md-4">
                                <select id="category" class="taskCategory" style="width:174px; height:26px" ng-model="newTaskCategory" ng-options="obj.name for obj in categories">
                                    <option class="disabled" value="">Choose a category</option>
                                </select></div>
                        </div>
                        <div class="addbuttons">
                            <div class="row">
                                <section class="content">
                                    <div class="bg-2">
                                        <div class="col-md-4 col-md-offset-1"><button class="button button--wayra button--border-thin button--round-s" ng-click="addNew()"><i class="fa fa-plus icon"></i>  Add task</button></div>
                                        <div class="col-md-4 col-md-offset-1"><button class="button button--wayra button--border-thin button--round-s" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>  Delete Tasks</button></div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; ToDo App 2015</p>
                </div>
            </div>
        </div>
    </footer>

    elem.setAttribute('type', 'date');

    if ( elem.type === 'text' ) {
        $('#date').datepicker();
    }
    })();
    </script>-->
</body>
</html>
